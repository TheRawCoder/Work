<div class="container-fluid py-3 mt-5">
  <div class="row g-3">
    <div class="col-12 col-sm-6 col-md-3" *ngFor="let card of cards">
      <div class="card stat-card text-white h-100" [ngStyle]="{'background-color': card.color}">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h3 class="mb-1">{{ card.value }}</h3>
              <h6 class="mb-0">{{ card.title }}</h6>
            </div>
            <i class="{{ card.icon }} fs-3"></i>
          </div>
          <div class="d-flex justify-content-end mt-2">
            <span>{{ card.footer }} <span class="badge bg-dark">{{ card.badge }}</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Chart Section -->
<div class="container-fluid mt-4">
  <div class="row align-items-stretch">
    <div class="col-12 col-lg-6 mb-4 d-flex">
      <div class="card flex-fill shadow-sm chart-card">
        <div class="card-header fw-bold d-flex align-items-center justify-content-between">
          <span>Tickets Bar Graph</span>
          <span class="badge bg-primary-soft">Live</span>
        </div>
        <div class="card-body">
          <ng-container *ngIf="hasChartData; else noData">
            <div class="chart-wrapper">
              <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"></canvas>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6 mb-4 d-flex">
      <div class="card flex-fill shadow-sm chart-card">
        <div class="card-header fw-bold d-flex align-items-center justify-content-between">
          <span>Tickets Pie Chart</span>
          <span class="badge bg-primary-soft">Live</span>
        </div>
        <div class="card-body">
          <ng-container *ngIf="hasChartData; else noData">
            <div class="chart-wrapper">
              <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'"></canvas>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <div class="empty-state">
      <div class="empty-illustration">ðŸ“Š</div>
      <h6 class="empty-title">No data to display</h6>
      <p class="empty-subtitle">Once tickets are available, charts will appear here.</p>
      <button class="btn btn-outline-primary btn-sm" (click)="fetchTicketStats()">
        Refresh
      </button>
    </div>
  </ng-template>
</div>
